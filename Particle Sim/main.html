<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gabe's Particle Simulator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #0d0d0d;
        --card: #1a1a1d;
        --fg: #eaeaea;
        --accent: #ff6b6b;
        --radius: 8px;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
      }
      body {
        font-family: Inter, system-ui, sans-serif;
        color: var(--fg);
        line-height: 1.6;
        background: var(--bg);
        position: relative;
        overflow-x: hidden;
      }
      /* ── background pattern ───────────────────────────── */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background-image: linear-gradient(
            135deg,
            rgba(255, 255, 255, 0.04) 25%,
            transparent 25%,
            transparent 50%,
            rgba(255, 255, 255, 0.04) 50%,
            rgba(255, 255, 255, 0.04) 75%,
            transparent 75%
          ),
          radial-gradient(
            circle at 50% 50%,
            rgba(255, 107, 107, 0.05) 0%,
            transparent 70%
          );
        background-size: 40px 40px, 100% 100%;
        pointer-events: none;
        z-index: -1;
      }
      /* ── structure ────────────────────────────────────── */
      header {
        padding: 1rem 1rem;
        text-align: center;
        background: var(--card);
        border-bottom: 3px solid var(--accent);
        div {
          text-align: left;
        }
      }
      .btn-wrap {
        display: inline-block;
        padding: 4px 6px;
        border: 2px solid #ff6b6b;
        border-radius: 12px;
        overflow: hidden;
      }

      .btn-wrap button {
        background: #ff6b6b;
        color: #fff;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        cursor: pointer;
      }

      h1 {
        margin: 0;
        font-size: 2.5rem;
      }
      a {
        color: var(--accent);
        text-decoration: none;
      }
      .container {
        width: 75%;
        height: 50%;
        margin: 2rem auto;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
    </style>
  </head>
  <body>
    <header>
      <div>
        <a href="../index.html" class="btn-wrap">Back</a>
      </div>
      <h1>Particle Sim</h1>
    </header>

    <main class="container">
      <canvas id="c">Please use a web browser with HTML Canvas</canvas>
    </main>
  </body>
  <script src="script.js"></script>
</html>
