<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript to HAAS G-code Converter</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
  <script src="haas-gcode-library.js"></script>
  <style>
    body { font-family: Roboto, sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }
    .container { max-width: 1200px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1 { text-align: center; color: #333; margin-bottom: 20px; }
    .param-controls, .advanced-params { background: #f0f0f0; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
    .param-row { display: flex; align-items: center; margin-bottom: 10px; }
    .param-row label { width: 150px; font-weight: bold; }
    .param-row select, .param-row input { width: 200px; padding: 5px; }
    .editor-container { display: flex; gap: 20px; flex-wrap: wrap; margin-bottom: 20px; }
    .editor-panel { flex: 1; min-width: 300px; display: flex; flex-direction: column; }
    .panel-header { background: #2c3e50; color: white; padding: 10px; border-radius: 5px 5px 0 0; }
    textarea, pre { flex: 1; min-height: 400px; padding: 15px; border: 1px solid #ddd; border-radius: 0 0 5px 5px; font-family: monospace; font-size: 14px; white-space: pre; overflow: auto; background: #f8f8f8; }
    textarea { background: #fff; resize: none; }
    .controls { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; margin-bottom: 20px; }
    button, .docs-btn { padding: 10px 20px; border: none; border-radius: 5px; color: white; cursor: pointer; font-size: 14px; text-decoration: none; display: inline-block; }
    #convert-btn { background: #3498db; }
    #copy-btn { background: #9b59b6; }
    #download-btn { background: #e67e22; }
    .docs-btn { background: #34495e; }
    button:hover, .docs-btn:hover { opacity: 0.9; }
    .tool-table { width: 100%; border-collapse: collapse; margin: 10px 0; }
    .tool-table th, .tool-table td { border: 1px solid #ddd; padding: 8px; }
    .tool-table th { background: #2c3e50; color: white; }
    .tool-table tr:nth-child(even) { background: #f9f9f9; }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); z-index: 1; }
    .modal-content { background: white; margin: 5% auto; padding: 20px; border: 1px solid #888; width: 90%; max-width: 600px; border-radius: 5px; position: relative; }
    .close { position: absolute; top: 10px; right: 20px; font-size: 28px; cursor: pointer; color: #aaa; }
    .close:hover { color: black; }
  </style>
</head>
<body>
  <div class="container">
    <h1>JavaScript to HAAS G-code Converter</h1>
    <div class="param-controls">
      <div class="param-row">
        <label for="material-select">Material:</label>
        <select id="material-select">
          <option value="aluminum">Aluminum</option>
          <option value="low_carbon_steel">Low Carbon Steel</option>
          <option value="stainless_steel">Stainless Steel</option>
          <option value="brass">Brass</option>
          <option value="bronze">Bronze</option>
          <option value="cast_iron">Cast Iron</option>
          <option value="tool_steel">Tool Steel</option>
          <option value="copper">Copper</option>
        </select>
      </div>
      <div class="param-row">
        <label for="work-offset">Work Offset:</label>
        <select id="work-offset">
          <option value="G54">G54</option>
          <option value="G55">G55</option>
          <option value="G56">G56</option>
        </select>
      </div>
      <div class="param-row">
        <label for="coolant-mode">Coolant Mode:</label>
        <select id="coolant-mode">
          <option value="M8">Flood (M8)</option>
          <option value="M7">Mist (M7)</option>
          <option value="M9">Off (M9)</option>
        </select>
      </div>
    </div>

    <div class="controls">
      <button id="convert-btn">Convert to G-code</button>
      <button id="copy-btn">Copy G-code</button>
      <button id="download-btn">Download G-code</button>
      <a href="haas-gcode-documentation.html" class="docs-btn">View Documentation</a>
    </div>

    <div class="editor-container">
      <div class="editor-panel">
        <div class="panel-header">JavaScript Machining Code</div>
        <textarea id="js-code">// Define your part parameters
const partWidth = 4.0;
const partLength = 6.0;
const holeDiameter = 0.5;

function generateGCode() {
  const haas = new HaasGCodeGenerator('0020', 'Sample Part');
  haas.programStart();
  haas.toolChange(1);
  haas.startPosition(1.0, 1.0);
  haas.faceMill(0, 0, partWidth, partLength, -0.1, 0.05);
  haas.toolChange(2);
  haas.plungeIntoPart(0.1, 'drill');
  const holes = [
    {x: 0.5, y: 0.5},
    {x: partWidth-0.5, y: 0.5},
    {x: partWidth-0.5, y: partLength-0.5},
    {x: 0.5, y: partLength-0.5}
  ];
  holes.forEach(hole => haas.drillHole(hole.x, hole.y, 0.1, -0.6, 0.1, 0.5));
  return haas.programEnd();
}</textarea>
      </div>
      <div class="editor-panel">
        <div class="panel-header">Generated G-code</div>
        <pre id="g-code-output">(G-code will appear here)</pre>
      </div>
    </div>

    <h3>Tool Library</h3>
    <table class="tool-table" id="tool-table">
      <thead>
        <tr>
            <th>Tool #</th>
            <th>Type</th>
            <th>Material</th>
            <th>Diameter</th>
            <th>Teeth</th>
            <th>Description</th>            
        </tr>
      </thead>
      <tbody id="tool-table-body"></tbody>
    </table>
    <button id="add-tool-btn" style="background:#27ae60;margin-top:10px">Add Tool</button>
  </div>

  <div id="tool-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Add New Tool</h2>
      <div class="param-row"><label for="tool-number">Tool Number:</label><input type="number" id="tool-number" min="1" max="99" step="1" value="1"></div>
      <div class="param-row"><label for="tool-type">Tool Type:</label><select id="tool-type"><option value="end_mill">End Mill</option><option value="face_mill">Face Mill</option><option value="drill">Drill</option><option value="tap">Tap</option><option value="thread_mill">Thread Mill</option></select></div>
      <div class="param-row"><label for="tool-material">Tool Material:</label><select id="tool-material"><option value="hss">HSS</option><option value="carbide">Carbide</option></select></div>
      <div class="param-row"><label for="tool-diameter">Diameter (inches):</label><input type="number" id="tool-diameter" value="0.5" step="0.01" min="0.01"></div>
      <div class="param-row"><label for="tool-teeth">Number of Teeth:</label><input type="number" id="tool-teeth" value="4" min="1"></div>
      <div class="advanced-params" id="tap-params" style="display:none;"><div class="param-row"><label for="tap-pitch">Tap Pitch (TPI):</label><input type="number" id="tap-pitch" value="20" min="1"></div></div>
      <div class="advanced-params" id="thread-mill-params" style="display:none;"><div class="param-row"><label for="thread-mill-direction">Thread Direction:</label><select id="thread-mill-direction"><option value="right">Right Hand</option><option value="left">Left Hand</option></select></div></div>
      <button id="save-tool-btn" style="background:#27ae60;margin-top:10px">Save Tool</button>
    </div>
  </div>

  <script>
    const codeArea = document.getElementById('js-code');
    codeArea.value = localStorage.getItem('jsCode') || codeArea.value;
    codeArea.addEventListener('input', () => localStorage.setItem('jsCode', codeArea.value));

    document.getElementById('convert-btn').onclick = () => {
      try {
        const func = new Function('toolLibrary', 'HaasGCodeGenerator', `${codeArea.value}\nreturn generateGCode();`);
        const gcode = func(toolLibrary, HaasGCodeGenerator);
        document.getElementById('g-code-output').textContent = gcode;
      } catch (e) {
        document.getElementById('g-code-output').textContent = `(Error: ${e.message})`;
      }
    };
    document.getElementById('copy-btn').onclick = () => navigator.clipboard.writeText(document.getElementById('g-code-output').textContent);
    document.getElementById('download-btn').onclick = () => {
      const blob = new Blob([document.getElementById('g-code-output').textContent], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `program_${new Date().toISOString().slice(0,10)}.nc`;
      a.click();
      URL.revokeObjectURL(url);
    };

    const toolModal = document.getElementById('tool-modal');
    const addToolBtn = document.getElementById('add-tool-btn');
    const saveToolBtn = document.getElementById('save-tool-btn');
    const closeToolModal = document.querySelector('#tool-modal .close');
    const toolTypeSelect = document.getElementById('tool-type');

    toolTypeSelect.addEventListener('change', () => {
      document.getElementById('tap-params').style.display = toolTypeSelect.value === 'tap' ? 'block' : 'none';
      document.getElementById('thread-mill-params').style.display = toolTypeSelect.value === 'thread_mill' ? 'block' : 'none';
    });
    addToolBtn.onclick = () => toolModal.style.display = 'block';
    closeToolModal.onclick = () => toolModal.style.display = 'none';
    saveToolBtn.onclick = () => {
      const toolNumber = document.getElementById('tool-number').value;
      const toolType = toolTypeSelect.value;
      const toolMaterial = document.getElementById('tool-material').value;
      const toolDiameter = parseFloat(document.getElementById('tool-diameter').value);
      const toolTeeth = parseInt(document.getElementById('tool-teeth').value);
      const additionalParams = {};
      if (toolType === 'tap') additionalParams.pitch = 1 / parseFloat(document.getElementById('tap-pitch').value);
      if (toolType === 'thread_mill') additionalParams.threadDirection = document.getElementById('thread-mill-direction').value;
      toolLibrary.addTool(toolNumber, toolType, toolMaterial, toolDiameter, toolTeeth, additionalParams);
      toolModal.style.display = 'none';
    };
  </script>
</body>
</html>
