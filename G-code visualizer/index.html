<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>G-code Visualizer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }

    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      display: flex;
      gap: 10px;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px;
      border-radius: 6px;
      box-shadow: 0 0 5px #000;
    }

    #fileInput,
    #resetViewBtn {
      font-size: 0.9rem;
      padding: 5px 8px;
      background: #222;
      color: white;
      border: 1px solid #555;
      border-radius: 4px;
      cursor: pointer;
    }

    #fileInput:hover,
    #resetViewBtn:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <div id="controls">
    <input type="file" id="fileInput" accept=".gcode,.txt"/>
    <button id="resetViewBtn">Reset View</button>
  </div>
  <script src="main.js"></script>
  
</body>
</html>
